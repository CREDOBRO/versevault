<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Daily Bible Verses with Downloadable Wallpapers - VerseVault">
    <title>VerseVault</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://source.unsplash.com/featured/?nature,faith') no-repeat center center fixed;
            background-size: cover;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }
        #verse {
            font-size: 1.5em;
            margin-bottom: 40px;
            text-shadow: 1px 1px 8px rgba(0, 0, 0, 0.6);
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background: #3B82F6;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        button:hover {
            background: #2563EB;
        }
    </style>
</head>
<body>
<h1>VerseVault</h1>
<div id="verse">Loading today's verse...</div>
<button onclick="downloadWallpaper()">Download Wallpaper</button>
<script>
    async function fetchVerse() {
        const response = await fetch('https://beta.ourmanna.com/api/v1/get/?format=json');
        const data = await response.json();
        document.getElementById('verse').innerText = data.verse.details.text;
    }
    
    function downloadWallpaper() {
        const url = 'https://source.unsplash.com/featured/?nature,faith';
        const link = document.createElement('a');
        link.href = url;
        link.download = 'VerseVault_Wallpaper.jpg';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

    fetchVerse();
</script>
</body>
</html>
